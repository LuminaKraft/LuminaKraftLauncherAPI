services:
  luminakraft-api:
    build: .
    container_name: luminakraft-launcher-api
    ports:
      - "9374:9374"
    volumes:
      # Mount data directory for easy editing during development
      - ./data:/app/data:ro
    environment:
      - NODE_ENV=production
      - CURSEFORGE_API_KEY=${CURSEFORGE_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9374/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Optional: nginx reverse proxy for production-like setup
  nginx:
    image: nginx:alpine
    container_name: luminakraft-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - luminakraft-api
    restart: unless-stopped
    profiles:
      - "with-proxy" 