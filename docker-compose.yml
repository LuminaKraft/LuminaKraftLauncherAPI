version: '3.8'

services:
  luminakraft-api:
    build: .
    container_name: luminakraft-launcher-api
    ports:
      - "9374:9374"
    volumes:
      # Mount data directory for easy editing during development
      - ./data:/app/data:ro
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9374/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: nginx reverse proxy for production-like setup
  nginx:
    image: nginx:alpine
    container_name: luminakraft-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - luminakraft-api
    restart: unless-stopped
    profiles:
      - "with-proxy" 