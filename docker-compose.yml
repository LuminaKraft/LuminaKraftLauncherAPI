version: '3.8'

services:
  luminakraft-api:
    build: .
    container_name: luminakraft-launcher-api
    ports:
      - "9374:9374"
    volumes:
      # Mount data directory for easy editing during development
      - ./data:/app/data:ro
      - ./app:/app/app:ro  # Development volume mount
    environment:
      - ENVIRONMENT=development
      - PORT=9374
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173
      - CURSEFORGE_API_KEY=${CURSEFORGE_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9374/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Optional: nginx reverse proxy for production-like setup
  nginx:
    image: nginx:alpine
    container_name: luminakraft-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - luminakraft-api
    restart: unless-stopped
    profiles:
      - "with-proxy"